<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Earthquake Alert</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 1.5rem;
        }
        p {
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }
        .button:hover {
            background-color: #c0392b;
        }
        .success-message {
            color: #27ae60;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Earthquake Alert</h1>
        <p>This tool will add an earthquake alert to the map. Click the button below to proceed.</p>
        <button id="addEarthquakeBtn" class="button">Add Earthquake Alert</button>
        <button id="openMapBtn" class="button">Open Map</button>
        <p id="successMessage" class="success-message">Earthquake alert added successfully!</p>
    </div>

    <script>
        document.getElementById('addEarthquakeBtn').addEventListener('click', function() {
            // Open location-tracking.html in a new tab
            window.open('location-tracking.html', '_blank');
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
        
        document.getElementById('openMapBtn').addEventListener('click', function() {
            // Just open the map without showing a success message
            window.open('location-tracking.html', '_blank');
        });
    </script>
</body>
</html>
